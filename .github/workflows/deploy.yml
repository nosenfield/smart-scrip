name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Build container image
        run: gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/ndc-calculator:latest

      - name: Deploy to Cloud Run
        run: |
          # SECURITY NOTE: --allow-unauthenticated makes service publicly accessible
          # This is acceptable for MVP testing but should be changed for production.
          # For production: Use --ingress internal or implement Cloud IAM authentication
          # See architecture.md section on security considerations
          gcloud run deploy ndc-calculator \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ndc-calculator:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production \
            --set-env-vars RXNORM_API_BASE_URL=https://rxnav.nlm.nih.gov/REST \
            --set-env-vars FDA_NDC_API_BASE_URL=https://api.fda.gov/drug/ndc.json \
            --set-env-vars OPENAI_MODEL=gpt-4o-mini \
            --set-secrets OPENAI_API_KEY=openai-api-key:latest \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 100

